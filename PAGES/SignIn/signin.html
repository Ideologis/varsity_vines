<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Varsity Sign In Page</title>
</head>
<!-- hello world -->
<body>
    <div class="container">
        <img src="/varsity_vines/Assets/backG mobile.svg" alt="image" class="hidden" width="100%">
        <div class="form">
            <div class="head">
            <img src="/varsity_vines/Assets/Frame 90.svg" alt="logo" width="100px">
            <h2>Welcome Back</h2>
            <p>Please enter your details</p>
        </div>
            <form action="#">
                <label for="email">Email</label>
                <p>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </p>

                <label for="password">Password</label>
                <p>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                </p>

            </form>
            <div class="pass">
                <div class="check">
                    <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Remember me</label>
                </div>


                <a href="#">Forgot Password?</a>
            </div>

            <button class="cta">Login to your account</button>

            <p class="signup">Don't have an account yet? <a href="#">Sign up for free</a></p>
        </div>

        <div>
            <img src="/varsity_vines/Assets/SI WBG.svg" alt="background" width="350px" class="web">
        </div>
    </div>
</body>
</html>
